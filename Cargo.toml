[workspace.dependencies]

# external deps
bincode = "1.3.3"
serde = {version = "1.0", features = ["derive", "rc"] }
serde_yaml = "0.9.14"
serde_json = "1.0.113"
bitflags = "2.0"
chrono = { version = "0.4.24", features = ["serde"] }
filetime = "0.2.18"
indexmap = { version = "2.0", features = ["serde"] }
kurbo = { version = "0.11.0", features = ["serde"] }
ordered-float = { version = "4.1.0", features = ["serde"] }
smol_str = { version = "0.2.0", features = ["serde"] }
regex = "1.7.1"
thiserror = "1.0.37"
log = "0.4"
env_logger = "0.11.0"
parking_lot = "0.12.1"
clap = { version = "4.0.32", features = ["derive"] }
rayon = "1.6"
icu_properties = "2.0.0-beta1"

# fontations etc
write-fonts = { version = "0.36.4", features = ["serde", "read"] }
skrifa = "0.28.0"
norad = { version = "0.15.0", default-features = false }

# dev dependencies
diff = "0.1.12"
ansi_term = "0.12.1"
tempfile = "3.3.0"
more-asserts = "0.3.1"
pretty_assertions = "1.3.0"
temp-env = "0.3.3"
rstest = "0.18.2"

[workspace]
resolver = "2"

members = [
    "fontdrasil",
    "fontbe",
    "fontir",
    "glyphs-reader",
    "glyphs-reader/ascii_plist_derive",
    "glyphs2fontir",
    "fontra2fontir",
    "ufo2fontir",
    "fontc",
    "fea-rs",
    "fea-lsp",
    "otl-normalizer",
    "fontc_crater",
]

[profile.release]
codegen-units = 1
lto = "fat"
strip = "symbols"
