[package]
name = "ufo2fontir"
version = "0.0.1"
edition = "2021"
license = "MIT/Apache-2.0"
description = "Converts UFO or UFO+designspace to font ir for compilation."
repository = "https://github.com/googlefonts/fontmake-rs"
readme = "README.md"
categories = ["text-processing", "parsing", "graphics"]

[features]

[dependencies]
read-fonts = { git = 'https://github.com/googlefonts/fontations' }
fontir = { version = "0.0.1", path = "../fontir" }

# TODO use a version of norad with https://github.com/linebender/norad/pull/272 once one exists
# norad = "0.7.0"
norad = { git = 'https://github.com/linebender/norad' }

quick-xml = { version = "0.22.0", features = ["serialize"] }

thiserror = "1.0.37"

ordered-float = { version = "3.4.0", features = ["serde"] }

[dev-dependencies]
diff = "0.1.12"
ansi_term = "0.12.1"
