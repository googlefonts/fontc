[package]
name = "glyphs2fontir"
version = "0.0.1"
edition = "2021"
license = "MIT/Apache-2.0"
description = "Converts www.glyphsapp.com files to font ir for compilation."
repository = "https://github.com/googlefonts/fontmake-rs"
readme = "README.md"
categories = ["text-processing", "parsing", "graphics"]

[features]

[dependencies]
fontdrasil = { version = "0.0.1", path = "../fontdrasil" }
fontir = { version = "0.0.1", path = "../fontir" }
glyphs-reader = { version = "0.0.1", path = "../glyphs-reader" }
phf = "0.11"

log.workspace = true
env_logger.workspace = true

thiserror.workspace = true

kurbo.workspace = true
ordered-float.workspace = true
indexmap.workspace = true

write-fonts.workspace = true

chrono.workspace = true

[dev-dependencies]
diff.workspace = true
ansi_term.workspace = true
tempfile.workspace = true
pretty_assertions.workspace = true
phf_codegen = "0.11.1"

# this is an 'example' so that we can use dev-dependencies; it is run while
# rebuilding our glyph data. See glyphdata/README.md
[[example]]
name = "run_phf_codegen"
path = "glyphdata/run_phf_codegen.rs"

